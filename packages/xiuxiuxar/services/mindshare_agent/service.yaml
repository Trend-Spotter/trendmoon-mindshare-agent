      address: ${BASE_LEDGER_RPC:str:https://base.drpc.org}
      chain_id: 8453
      poa_chain: false
      default_gas_price_strategy: eip1559
      gas_price_strategies:
        eip1559:
          max_gas_fast: 1500
          fee_history_blocks: 10
          fee_history_percentile: 5
