    args:
      store_path: ${STORE_PATH:str:./persistent_data}
      safe_contract_addresses: ${SAFE_CONTRACT_ADDRESSES:str:{"ethereum":"0x0000000000000000000000000000000000000000","base":"0x0000000000000000000000000000000000000000"}}
      coingecko_api_key: ${SKILL_MINDSHARE_APP_MODELS_PARAMS_ARGS_COINGECKO_API_KEY:str:test_key}
      trendmoon_api_key: ${SKILL_MINDSHARE_APP_MODELS_PARAMS_ARGS_TRENDMOON_API_KEY:str:test_key}
